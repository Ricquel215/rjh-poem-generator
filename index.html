<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          The poem will go here
          <br />
          The poem will go here
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Ricquel215" target="_blank"
          >Ricquel Harper</a
        >
        and is
        <a
          href="https://github.com/Ricquel215/rjh-poem-generator.git"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is hosted on
        <a href="rjh-poem-generator.netlify.app" target="_blank">Netlify</a>.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
